<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arena Lendária</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header com logo -->
  <header class="text-center py-4">
    <img src="img/logoarena.png" alt="Arena Lendária" class="logo-arena">
  </header>

  <!-- Barra de pesquisa e filtro -->
  <section class="container my-4">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" id="pesquisa" class="form-control" placeholder="Pesquisar carta...">
      </div>
      <div class="col-md-6">
        <select id="filtroRaridade" class="form-select">
          <option value="">Todas as raridades</option>
          <option value="Rara">Rara</option>
          <option value="Comum">Comum</option>
          <option value="GX">GX</option>
          <option value="V">V</option>
          <option value="EX">EX</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Catálogo -->
  <section class="container my-4">
    <div id="catalogoCards"></div>
    <nav>
      <ul id="paginacao" class="pagination justify-content-center mt-4"></ul>
    </nav>
  </section>

  <!-- Fundo animado -->
  <canvas id="fundoAnimado"></canvas>

  <!-- Spoiler -->
  <section class="container my-4">
    <h2 class="text-center">Spoilers</h2>
    <div id="spoilerCards" class="row g-4"></div>
  </section>

  <!-- Eventos -->
  <section class="container my-4">
    <h2 class="text-center">Próximos Eventos</h2>
    <table class="table table-striped table-dark table-bordered align-middle text-center">
      <thead>
        <tr>
          <th>Data</th>
          <th>Título</th>
          <th>Local</th>
          <th>Imagem</th>
        </tr>
      </thead>
      <tbody id="eventosTabela"></tbody>
    </table>
  </section>

  <!-- Botão voltar ao topo -->
  <button id="btnTopo" class="btn btn-primary rounded-circle">⬆</button>

  <!-- Botão flutuante do WhatsApp (lateral) -->
  <a href="https://chat.whatsapp.com/Gvf2QmI0hXf8YCqztRbtRa" target="_blank" class="whatsapp-fixo" aria-label="Abrir grupo no WhatsApp">
    <img src="img/logoarena.png" alt="Grupo WhatsApp">
  </a>

  <!-- Modal próprio para ampliar imagem e exibir descrição -->
  <div id="cardModal" class="modal-custom" aria-hidden="true">
    <span class="close" role="button" aria-label="Fechar">&times;</span>
    <img class="modal-content-custom" id="modalImg" alt="Imagem da carta ampliada">
    <div id="modalDesc"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
